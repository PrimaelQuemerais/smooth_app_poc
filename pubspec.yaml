name: smoothapp_poc
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  provider: any
  async: any
  diacritic: any
  openfoodfacts: any

  flutter_svg: any
  bottom_sheet: any

  visibility_detector: any
  sliver_tools: any
  flutter_keyboard_visibility: any
  circular_reveal_animation: any

  mobile_scanner: any
  flutter_custom_tabs: any


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:

  uses-material-design: true

# Don't use icons SVGs, but add them to them font
# cf (assets/fonts/README.md)
  assets:
    - assets/images/



  fonts:
    - family: DroidSans
      fonts:
        - asset: assets/fonts/DroidSans.ttf
        - asset: assets/fonts/DroidSans-Bold.ttf
          weight: 700

    - family: SmoothIcons
      fonts:
        - asset: assets/fonts/SmoothIcons.ttf